<div class="card m-3">
    <div class="p-1" style="height: 40%;">
        <img src="{{ img_src }}">
    </div>
    <div class="card-body d-flex flex-column">
      <h5 class="card-title">{{ name }}</h5>
      <h6 class="card-subtitle mb-2 text-body-secondary">{% if bid_price %}{{ bid_price }}{% else %}{{ price }}{% endif %} gold</h6>
      <p class="card-text">{{ description }}</p>
      <a href="{% url 'post' post_id=id %}" class="btn btn-primary">View Listing</a>
    </div>
</div>
